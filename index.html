<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="logo.png" class="logo">

                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">Packages<i class="fa-thin fa-hand-holding-heart"></i></a></li>
                    <li><a href="#">Hotels<i class="fa-thin fa-hotel"></i></a></li>
                    <li><a href="#">Destination Guides<i class="fa-thin fa-location-dot"></i></a></li>
                    <li><a href="#">Holiday Deals<i class="fa-thin fa-tags"></i></a></li>
                    <li><a href="#">Offers<i class="fa-thin fa-gift"></i></a></li>
                    <li><a href="#">FAQ<i class="fa-thin fa-circle-info"></i></a></li>
                    <li><a href="#">Contact Us<i class="fa-thin fa-phone"></i></a></li>
                    <li><a href="#">Blogs<i class="fa-thin fa-blog"></i></a></li>
                </ul>
                <a href="#" class="iconbar" onclick="slideshow()"><i class="fa solid fa-bars"></i></a>

            </div>
        </nav>
        <div class="main-content-header">
        <h1>WELCOME TO <span class="colorchange">TRAVEL TRIANGLE</span><br>
            PERFACT GUIDE FOR YOUR VACATIONS.</h1>
        <a href="#" class="button b1">INTERNATIONAL</a>
        <a href="#" class="button b2">WITHIN INDIA</a>
        </div>
    </header>
    <div class="centerDiv">
        <h2 id="traveltriangle" >Travel Triangle YouTube Video</h2><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/b9STkhzN9qM" title="YouTube video player"
         frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe><br><br>
    </div>


    <footer><h4> @CopyrightTravelTriangle </h4></footer>

    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
        }

    </script>
</body>
</html>
